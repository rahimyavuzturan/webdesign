<html lang="en">

<body>
  <main>
    <h1>CatPhotoApp</h1>

        </figure>

      <ol>
          <li>cat treatment</li>
          <li>thunder</li>
          <li>other cats</li>
      </ol>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="other cats">
